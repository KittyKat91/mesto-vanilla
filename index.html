<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="mesto - четвертый-девятые спринты на Яндекс.Практикуме">
    <title>Mesto</title>
    <meta name="author" content="Kити Самсонадзе">
    <link rel="stylesheet" href="./pages/index.css">
</head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="место_лого">
            <div class="header__line"></div>
        </header>
        <main class="main">
            <section class="profile">  
                <div class="profile__main">        
                    <img class="profile__avatar" src="./images/custo.svg" alt="Кусто">
                    <div class="profile__editable">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="button profile__edit-button" type="button"></button>               
                        </div>
                        <p class="profile__bio">Исследователь океана </p>  
                    </div>   
                </div> 

                    <button class="button profile__add-button" type="button"></button>
            </section>
            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
                    
        </main>
        <footer class="footer">
            <div class="footer__project-name">© 2022 Mesto Russia</div>
        </footer>
        <div class="pop-up">
            <div class="pop-up__container">
                <button class="button pop-up__button-close"  type="button" ></button>
                <h2 class="pop-up__title">Редактировать профиль</h2>
                <form class="pop-up__submitform" id="submitform" name="submitform">
                    <input class="pop-up__field pop-up__field-name" type="text" placeholder="Имя">
                    <input class="pop-up__field pop-up__field-bio" type="text" placeholder="Профиль">
                    <button class="button pop-up__button-submit" id="pop-up-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up pop-up__new-place" id="pop-up__new-place">
            <div class="pop-up pop-up__container">
                <button class="button new-place__button-close"  type="button" ></button>
                <h2 class="pop-up__title">Новое место</h2>
                <form class="pop-up__addplace" id="addplace" name="addplace">
                    <input class="pop-up__field pop-up__field-title" type="text" placeholder="Название">
                    <input class="pop-up__field pop-up__field-link" type="text" placeholder="Ссылка на картинку">
                    <button class="button pop-up__button-create" id="pop-up__button-create" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="pop-up__big-image">
    
           <div class="big-image__container">
                <button name="big-image__btn-close" class="button pop-up__button-close__big-image"  type="button" ></button>
                <img class="big-image__photo" src="#" alt="#">
                <h3 class="big-image__caption"></h3>
            </div>
        </div>
        <template id="place__template">
            <li class="place">
            <button class="place__button-delete" type="button" aria-label="delete"></button>
            <img class="place__img" src="#" alt="#">
            <div class="place__textbox">
                <h2 class="place__title"></h2>
                <button class="button place__like-button" type="button"></button>
            </div>
            </li>
        </template>
    <script src="./scripts/script.js"></script>
    </body>
</html>
